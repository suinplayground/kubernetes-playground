apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: text-to-configmap-and-secret
spec:
  compositeTypeRef:
    apiVersion: platform.suin.jp/v1
    kind: XText
  mode: Pipeline
  pipeline:
    - step: patch-and-transform
      functionRef:
        name: function-patch-and-transform
      input:
        apiVersion: pt.fn.crossplane.io/v1beta1
        kind: Resources
        resources:
          - name: configmap
            base:
              apiVersion: kubernetes.crossplane.io/v1alpha2
              kind: Object
              spec:
                forProvider:
                  manifest:
                    apiVersion: v1
                    kind: ConfigMap
                    metadata:
                      namespace: default
                providerConfigRef:
                  name: kubernetes-provider
            patches:
              - fromFieldPath: spec.value
                toFieldPath: spec.forProvider.manifest.data.key1
          - name: secret
            base:
              apiVersion: kubernetes.crossplane.io/v1alpha2
              kind: Object
              spec:
                forProvider:
                  manifest:
                    apiVersion: v1
                    kind: Secret
                    metadata:
                      namespace: default
                providerConfigRef:
                  name: kubernetes-provider
            patches:
              - fromFieldPath: spec.value
                toFieldPath: spec.forProvider.manifest.stringData.key1
